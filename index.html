<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Poppins' >
    <title>2048</title>
</head>
<body>
    <div id=container>
        <div id="title">
            <h1>2048</h1>
            <p>Merge and double numbers until you reach the illusive number.</p>
            <p>Run out of tiles and it's game over.</p>
        </div>
        <button id="startbtn"> Start </button>
        <div id="grid">
            <div class="pannel" id="1"><p id="p1"></p></div>
            <div class="pannel" id="2"><p id="p2"></p></div>
            <div class="pannel" id="3"><p id="p3"></p></div>
            <div class="pannel" id="4"><p id="p4"></p></div>

            <div class="pannel" id="5"><p id="p5"></p></div>
            <div class="pannel" id="6"><p id="p6"></p></div>
            <div class="pannel" id="7"><p id="p7"></p></div>
            <div class="pannel" id="8"><p id="p8"></p></p></div>

            <div class="pannel" id="9"><p id="p9"></p></div>
            <div class="pannel" id="10"><p id="p10"></p></div>
            <div class="pannel" id="11"><p id="p11"></p></div>
            <div class="pannel" id="12"><p id="p12"></p></div>

            <div class="pannel" id="13"><p id="p13"></p></div>
            <div class="pannel" id="14"><p id="p14"></p></div>
            <div class="pannel" id="15"><p id="p15"></p></div>
            <div class="pannel" id="16"><p id="p16"></p></div>
        </div>
            
        <div id="arrow">
            <button id="left" class="arrows"> ◄ </button>
            <button id="right" class="arrows"> ► </button>
            <button id="up" class="arrows"> ▲ </button>
            <button id="down" class="arrows"> ▼ </button>
        </div>
    </div>
</body>

<script src="2048.js"></script>
</html>
